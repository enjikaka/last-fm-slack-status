<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LastFM Slack Status</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito|Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="settings">
    <header>
      <h2>LastFM</h2>
      <div class="icon-buttons">
        <button>
          <i class="material-icons">info</i>
        </button>
        <button>
          <i class="material-icons">add</i>
        </button>
      </div>
    </header>
  </article>

  <article class="settings">
    <header>
      <h2>Slack</h2>
      <div class="icon-buttons">
        <button>
          <i class="material-icons">info</i>
        </button>
        <button>
          <i class="material-icons">add</i>
        </button>
      </div>
    </header>
  </article>
</body>
</html>
